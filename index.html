<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>clock</title>
</head>
<body>
        <div class="container">
            <div class="clock">
            <div class="clock__number1">1</div>
            <div class="clock__number2">2</div>
            <div class="clock__number3">3</div>
            <div class="clock__number4">4</div>
            <div class="clock__number5">5</div>
            <div class="clock__number6">6</div>
            <div class="clock__number7">7</div>
            <div class="clock__number8">8</div>
            <div class="clock__number9">9</div>
            <div class="clock__number10">10</div>
            <div class="clock__number11">11</div>
            <div class="clock__number12">12</div>
            <div class="clock__min" id="minute"></div>
            <div class="clock__sec" id="secound"></div>
            <div class="clock__orbit"></div>
            <div class="clock__hours" id="hours"></div>
            <div class="digital_clock">
            <span class="time">00:00:00</span>
            </div>
            </div>
            </div>
<script src="app.js"></script>
</body>
</html>
